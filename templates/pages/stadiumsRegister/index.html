{% extends 'pages/base/index.html' %}
{% block title %}Registar Estadio{% endblock title %}
{% block content %}
<div class="flex flex-col h-full items-center overflow-scroll pt-10 ">
    <div
        class="grid grid-cols-1 w-[90vw] h-min py-[2rem] text-[1.5vw] bg-white justify-items-center font-BebasKai"
    > 
    <div>
        <div id="title" class='mb-[2vw]'>
            <p class="text-[5vw] leading-[5vw]">Registro de estadios</p>
        </div>
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class=' flex flex-col'>
                {{form}}
            </div>
            
            <button class="w-full h-[4vw] bg-red-700 mt-[2vw] text-white">Registrar</button>
            
            <p> {{error}}</p>
        </form>
        
    </div>
</div>
</div>
{% endblock content %}
